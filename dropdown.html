<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Mega Dropdown</title>
    <link rel="stylesheet" href="styles-dropdown.css">
</head>

<body>

    <div class="mega-dropdown-wrapper">
        <div class="mega-dropdown-categories">
            <ul class="mega-category-list">
                <li class="mega-category-item has-submenu" data-category="category1">
                    <a href="#" class="mega-category-link">Категория 1</a>
                </li>
                <li class="mega-category-item">
                    <a href="#" class="mega-category-link">Категория 2</a>
                </li>
                <li class="mega-category-item">
                    <a href="#" class="mega-category-link">Категория 3</a>
                </li>
                <li class="mega-category-item has-submenu" data-category="category2">
                    <a href="#" class="mega-category-link">Категория 4</a>
                </li>
            </ul>
        </div>

        <div class="mega-dropdown-content">
            <div class="mega-content-section" data-category="category1">
                <ul class="mega-content-list">
                    <li class="mega-content-item"><a href="#" class="mega-content-link">Элемент 1</a></li>
                    <li class="mega-content-item"><a href="#" class="mega-content-link">Элемент 2</a></li>
                    <li class="mega-content-item"><a href="#" class="mega-content-link">Элемент 3</a></li>
                    <li class="mega-content-item"><a href="#" class="mega-content-link">Элемент 4</a></li>
                </ul>
            </div>

            <div class="mega-content-section" data-category="category2">
                <ul class="mega-content-list">
                    <li class="mega-content-item"><a href="#" class="mega-content-link">Элемент A</a></li>
                    <li class="mega-content-item"><a href="#" class="mega-content-link">Элемент B</a></li>
                    <li class="mega-content-item"><a href="#" class="mega-content-link">Элемент C</a></li>
                    <li class="mega-content-item"><a href="#" class="mega-content-link">Элемент D</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script-dropdown.js"></script>

</body>

</html>
